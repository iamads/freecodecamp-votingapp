<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Voting App</h1>
    <p class="lead">Share your opinioins with us!</p>
    <button class="btn btn-lg btn-success" ng-click="loadNewPoll()">New Poll</button>&nbsp;
    <button class="btn btn-lg btn-primary" ng-click="loadMyPoll()")>My Polls</button>&nbsp;
    <button class="btn btn-lg btn-danger" ng-click="loadRecentPoll()")>Recent Polls</button>	
  </div>
</header>

<div ng-show="newPollBoolean">
		New Poll
		<form name="pollForm" ng-submit="addPoll()" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
		<input class="form-control" ng-model="newpoll" placeholder="Enter a new poll" required>
		 Options
		<input  ng-model="newoption0" required>
		<input  ng-model="newoption1" required>
		<input  ng-model="newoption2" required>
		<input  ng-model="newoption3" required>
		<button class="btn btn-primary" type="submit" ng-disabled="pollForm.$invalid" disabled="disabled">Submit</button>
		 </form>
</div>
<div ng-show="myPollBoolean">
	
	My Poll
	<ol>
		<li ng-repeat="poll in mypolls">{{poll.pollname}}</li>
	</ol>
</div>
<div ng-show="recentPollBoolean">
	
	
	Recent Poll
	<ol>
		<li ng-repeat="poll in recentpolls">{{poll.pollname}}</li>
	</ol>	


</div>
